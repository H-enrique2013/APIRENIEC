<!DOCTYPE html>
<html>
<head>
    <title>Subir archivo Excel</title>
</head>
<body>
    <h1>Sube tu archivo Excel</h1>
    <form action="/subir" method="POST" enctype="multipart/form-data">
        <input type="file" name="archivo_excel" accept=".xlsx, .xls">
        <input type="submit" value="Subir">
    </form>
</body>
</html>
